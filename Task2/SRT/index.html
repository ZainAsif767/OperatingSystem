<!DOCTYPE html>
<html>
<head>
  <title>Shortest Remaining Time (SRT) Algorithm</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Shortest Remaining Time (SRT) Algorithm</h1>
 
    <form onsubmit="return getInput()">
      <input type="number" id="numProcesses" min="1" step="1" placeholder="Number of Processes:" name="number" class="input" style="margin-right: 4px;">
      <button type="submit" class="learn-more">Submit</button>
    </form>

    <div id="processesInput" style="display:none;">
      <h2>Enter Arrival and Execution Time for Each Process:</h2>
      <table id="processTable">
        <!-- The table will be dynamically generated here -->
      </table>

      <button onclick="calculateSRTF()" class="learn-more"  style="margin-top: 14px; margin-bottom: 14px;">Calculate SRTF</button>
      <button onclick="generateRandomValues()" class="learn-more2" >Generate Random Values</button>
      <h2>SRTF Results:</h2>
      <table id="srtfTable">
          <!-- SRTF results will be displayed here -->
      </table>
    </div>
    <div id="metrics"></div>
    <div id="visualization"></div>
  </div>

  <script src="script_srtf.js"></script>
</body>
</html>
