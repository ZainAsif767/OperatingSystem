<!DOCTYPE html>
<html>
<head>
    <title>SJF Scheduling Simulator</title>
    <style>
        .chart {
            display: flex;
            align-items: center;
        }

        .process-bar {
            height: 20px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>SJF Scheduling Simulator</h1>
    <label for="processCount">Number of Processes:</label>
    <input type="number" id="processCount" min="1" value="4">
    <button onclick="generateChart()">Generate Chart</button>
    <div id="chart"></div>

    <!-- Include D3.js library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script>
        function generateChart() {
            const processCount = parseInt(document.getElementById("processCount").value);
            const processes = [];

            // Clear previous chart
            d3.select("#chart").selectAll("*").remove();

            // Generate random arrival and burst times for processes
            for (let i = 0; i < processCount; i++) {
                const process = {
                    id: i + 1,
                    arrivalTime: Math.floor(Math.random() * 10),
                    burstTime: Math.floor(Math.random() * 10) + 1,
                };
                processes.push(process);
            }

            // Sort processes by burst time (SJF)
            processes.sort((a, b) => a.burstTime - b.burstTime);

            // Calculate execution times
            let currentTime = 0;
            for (const process of processes) {
                process.startTime = currentTime;
                currentTime += process.burstTime;
                process.endTime = currentTime;
            }

            // Create the Gantt chart using D3.js
            const chartDiv = d3.select("#chart")
                .append("div")
                .attr("class", "chart");

            chartDiv.selectAll(".process-bar")
                .data(processes)
                .enter()
                .append("div")
                .attr("class", "process-bar")
                .style("width", d => `${(d.burstTime * 20)}px`)
                .text(d => `P${d.id}`)
                .attr("title", d => `Start Time: ${d.startTime}, End Time: ${d.endTime}`);
        }
    </script>
</body>
</html>
